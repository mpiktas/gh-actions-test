on:
    workflow_dispatch:
name: dispatch

jobs:
  render-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Show the current directory
        run: |
            ls -la ./
            ls -la ./.github/workflows/

      - name: Call other workflow
        uses: ./.github/workflows/container.yml

